[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/services
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    database: 데이터베이스 연결 필요
